              <h1>营养丰富、味道正宗</h1>
              <p>兔肉性凉味甘，被称为“保健肉”、“荤中之素”、“美容肉”、“百味肉”等，具有强身、益智、美容、长寿、滋补之功效。好口福兔火锅,是一家经营了近20年的私菜餐饮店，有龙泉驿区颇有名气；其采用的兔子源料，来源于成都市龙泉驿龙泉山上的生态养殖场，无污染、原生态，其兔肉质细嫩、味道鲜美、营养丰富，受到广大食客的好评；其火锅底料采用了20多种药材精炼而成，多种药材精炼而成，对人体具有保健、健身的功效。</p>
